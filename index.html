<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <section id="intro">
            <div class="container">
                <div class="row justify-content-center text-center align-items-center">
                    <div class="col-md-6">
                        <form action="" id="calculator">
                            <div>
                                <label for="display"></label>
                                <input type="button" id="display" >
                            </div>
                            <div>
                                <input type="button" class="button clear operator" value="C">
                                <input type="button" class="button operator" value="( )">
                                <input type="button" class="button percent operator" value="%">
                                <input type="button" class="button divide operator" value="/">
                            </div>
                            <div>
                                <input type="button" class="button seven" value="7">
                                <input type="button" class="button eight" value="8">
                                <input type="button" class="button nine" value="9">
                                <input type="button" class="button multiply operator" value="*">
                            </div>
                            <div>
                                <input type="button" class="button four" value="4">
                                <input type="button" class="button five" value="5">
                                <input type="button" class="button six" value="6">
                                <input type="button" class="button difference operator" value="-">
                            </div>
                            <div>
                                <input type="button" class="button one" value="1">
                                <input type="button" class="button two" value="2">
                                <input type="button" class="button tree" value="3">
                                <input type="button" class="button sum operator" value="+">
                            </div>
                            <div>
                                <input type="button" class="button" value="  ">
                                <input type="button" class="button zero" value="0">
                                <input type="button" class="button" value="  ">
                                <input type="button" class="button result operator" value="=">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="./js/index.js"></script>
</body>

</html>
